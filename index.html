<!DOCTYPE html>
<html>
    <head>
        
        <title>Dushyant Form</title>

        <link rel="stylesheet" href="style.css">


    </head>

    <body>

        <div class="topbar"></div>
        <hr>

        <form>

            <legend>Create an Account</legend>
            <label>Enter your Full Name:</label>
            <br>
            <input type="text" placeholder="Enter First Name"><input type="text" placeholder="Enter Last Name">
            <br>
            <br>
            <label>Enter Your contact details</label>
            <br>
            <input type="tel" placeholder="+91-phone number"><input type="email" placeholder="Email address">
            <br>
            <label>Course applying for</label>
            <br>
            <input type="checkbox">IELTS
            <input type="checkbox">PTE
            <input type="checkbox">Toefl
            <input type="checkbox">CAE
            <br>
            <label>Course Type</label>
            <input type="radio">Online
            <input type="radio">In-Personal
            <br> 
            <label>Select Qualification & upload respective certificates</label>
            <br>
            <input type="checkbox">10
            <input type="file">
            <input type="checkbox">10+2
            <input type="file">
            <br>
            <input type="checkbox">Degree
            <input type="file">
            <input type="checkbox">Dipmoma
            <input type="file">
            <br>
            <label>From where yoou here about us</label>
            <br>
            <select> 
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Instagram</option>
                <option>Short Videos Apps</option>
                <option>Others</option>
            </select>
            <br>
            <input type="reset"> <input type="submit">


        </form>




    </body>





</html>
